<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
        <div class="card">
            <h2 class="card-header"><u>Search By City</u></h2>
                <form id="searchForm">
                    <input name="city-name" id="cityName"/>
                        <button type="submit" class="btn">Search</button>
                </form>
                        <div id="previousSearches" class="box">
                            <h2 class="card-header"><u>Previous Searches</u></h2>
                            <ul id="previousSearchField"></ul>
                        </div>
        </div>
    <div class="aside">
            <h2><u>Current Weather Forecast</u></h2>
                <div id="conditions"></div>
    </div>
    <div class="forecast">
        <h2 id="five_Day"><u>5-Day Forecast</u></h2>
            <ul id="five_day_data"></ul>
    </div>
    <script src="./Assets/js/script.js"></script>   
</body>
</html>
