<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card">
                        <h3 class="card-header">Search By City</h3>
                        <form id="searchForm" class="card-body">
                            <input name="city-name" id="cityName" type="text" class="form-input my-2" />
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </form>
                    </div>
            
                    <div id="previousSearches" class="card">
                            <h3 class="card-header">Previous Searches</h3>
                        <div class="cardBody d-inline-flex flex-wrap">
                        
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="card" id="currentForecast">
                        <h3>Current Weather Forecast</h3>
                        <div class="card-body">
                            <ul id="conditions">

                            </ul>
                        </div>
                    </div>
                    <h3 class="p-2 mt-3" id="fiveDay">5-Day Forecast</h3>
                    <div class="d-inline-flex flex-wrap p-2" id="fiveDayForecast">
                        
                    
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
