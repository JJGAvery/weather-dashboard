<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h3 class="card-header">Search By City</h3>
                <form id="searchForm" class="card-body">
                    <input name="city-name" id="cityName" type="text" class="form-input my-2" />
                        <button type="submit" class="btn btn-secondary">Search</button>
                </form>
        </div>
    </div>
    <div class="container">
        <div id="previousSearches" class=".box">
             <h3 class="card-header">Previous Searches</h3>
                <ul id="previousSearchField"></ul>
                    <div class="cardBody d-inline-flex flex-wrap"></div>
                    </div>
        </div>
    </div>
    <div class="">
        <div class="box" id="currentForecast">
            <h3>Current Weather Forecast</h3>
                <div id="conditions"></div>
        </div>
    </div>
    <div class="" >
        <h3 id="five_Day">5-Day Forecast</h3>
            <div class="card" id="day1"></div>
            <div class="card" id="day2"></div>
            <div class="card" id="day3"></div>
            <div class="card" id="day4"></div>
            <div class="card" id="day5"></div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
